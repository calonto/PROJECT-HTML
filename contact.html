<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-nous</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="nom">nom :</label>
            </td>
            <td>
                <input type="text" id="nom" name="nom">
            </td>
        </tr>
        <tr>
            <td>
                <label for="prn">prenom :</label>
            </td>
            <td><input type="text" id="prn" name="prn"></td>

        </tr>
        <tr>
            <td>
                <label for="birthay">date de naissence :</label>
            </td>
            <td><input type="date" id="birthay" name="birthay"></td>
        </tr>
        <tr>
            <td>
                <label for="mail">votre email :</label>
            </td>
            <td><input type="email" id="mail" name="mail"></td>

        </tr>
        <tr>
            <td><label for="tel">votre telephone :</label></td>
        <td><input type="tel" id="tel" name="tel"></td>
        </tr>
        <tr>
            <td><label for="pwd" >password :</label></td>
            <td><input type="password" id="pwd" name="pwd"></td>
        </tr>
        <tr><td colspan="2"><input type="submit" value="envoyer">
        <input type="reset" value="realiser"></td>
        </tr>
    </table>
</body>
</html>
